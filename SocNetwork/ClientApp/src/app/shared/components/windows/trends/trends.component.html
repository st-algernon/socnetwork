<div class="trends">
    <div class="trends-header">
        <h2>Trends for you</h2>
    </div>
    <ul class="trends-body">
        <ng-scrollbar visibility="hover" appearance="standard">
            <li *ngFor="let tag of tags">
                <a href="#" class="trend-item">
                    <div class="trend-item-body">
                        <a [routerLink]="['/hashtag', tag.content]">#{{ tag.content }}</a>
                    </div>
                    <div class="trend-item-footer"><span class="count-posts">{{ tag.amount }}</span> posts</div>
                </a>
            </li>
        </ng-scrollbar>
    </ul>
    <div class="trends-footer">
    </div>
</div>

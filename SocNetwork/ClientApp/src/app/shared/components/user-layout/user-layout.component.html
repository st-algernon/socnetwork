<header class="flex jc-c">
  <div class="wrapper flex ai-c jc-sb">
    <div routerLink="/news" class="logo"><a>algernon</a></div>
    <div class="search-menu-wrapper flex fd-r ai-c jc-sb">
      <app-search-maker></app-search-maker>
      <div class="account-menu-wrapper flex fd-c ai-fe">
        <div class="avatar-box square-32" (click)="profileMenuIsOpened = !profileMenuIsOpened">
          <img 
            *ngIf="me?.avatarPath; else default_avatar"
            [src]="me.avatarPath"
            class="square-32"
            alt="photo" 
          />
          <ng-template #default_avatar>
            <img src="../../../../assets/images/default-avatar.jpg" class="square-32" alt="default-avatar">
          </ng-template>
        </div>
        <app-account-menu-popup [me]="me" *ngIf="profileMenuIsOpened"></app-account-menu-popup>
      </div>
    </div>
  </div>
</header>

<div class="flex jc-c">
  <div class="wrapper">
    <aside>
      <ng-scrollbar 
        trackClass="scrollbar-track"
        visibility="hover"
      >
        <nav class="main-nav">
          <ul>
            <li>
              <a [routerLink]="[me?.username]" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="profile flex ai-c">
                <span class="menu-icon"></span>
                <span class="menu-title">Профіль</span>
              </a>
            </li>
            <li>
              <a routerLink="/news" routerLinkActive="active" class="news flex ai-c">
                <span class="menu-icon"></span>
                <span class="menu-title">Новини</span>
              </a>
            </li>
            <li>
              <a routerLink="/explore" routerLinkActive="active" class="explore flex ai-c">
                <span class="menu-icon"></span>
                <span class="menu-title">Рекомендації</span>
              </a>
            </li>
            <li>
              <a routerLink="/messenger" routerLinkActive="active" class="messages flex ai-c">
                <span class="menu-icon"></span>
                <span class="menu-title">Повідомлення</span>
              </a>
            </li>
            <li>
              <a routerLink="/notifications" routerLinkActive="active" class="notifications flex ai-c">
                <span class="menu-icon"></span>
                <span class="menu-title">Оповіщення</span>
              </a>
            </li>
            <li>
              <a [routerLink]="[me?.username, 'photos']" routerLinkActive="active" class="photos flex ai-c">
                <span class="menu-icon"></span>
                <span class="menu-title">Фотографії</span>
              </a>
            </li>
            <!-- <li>
              <a routerLink="/music" routerLinkActive="active" class="music flex ai-c">
                <span class="menu-icon"></span>
                <span class="menu-title">Music</span>
              </a>
            </li>
            <li>
              <a routerLink="/videos" routerLinkActive="active" class="video flex ai-c">
                <span class="menu-icon"></span>
                <span class="menu-title">Videos</span>
              </a>
            </li> -->
            <li>
              <a routerLink="/saved" routerLinkActive="active" class="saved flex ai-c">
                <span class="menu-icon"></span>
                <span class="menu-title">Збережені</span>
              </a>
            </li>
          </ul>
        </nav>
      </ng-scrollbar>
    </aside>
    <router-outlet></router-outlet>
  </div>
</div>
<app-alert [me]="me"></app-alert>

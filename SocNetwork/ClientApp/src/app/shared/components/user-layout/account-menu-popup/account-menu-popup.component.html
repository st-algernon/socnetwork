<div class="drop-down-menu">
  <a href="#" class="menu-header">
    <span class="flex fd-r ai-c">
      <span class="avatar-box square-40">
        <img 
          *ngIf="me?.avatarPath; else default_avatar"
          [src]="me?.avatarPath"
          class="square-40"
          alt="photo" 
        />
        <ng-template #default_avatar>
          <img src="../../../../../assets/images/default-avatar.jpg" class="square-40" alt="default-avatar">
        </ng-template>
      </span>
      <span>{{ me?.name }}</span>
    </span>
  </a>
  <ul class="menu-body">
    <li>
      <a href="#" class="edit">Редагувати </a>
    </li>
    <li>
      <a href="#" class="settings">Налаштування </a>
    </li>
    <li>
      <a href="#" class="help">Допомога </a>
    </li>
    <li>
      <a (click)="logout()" class="logout">Вийти </a>
    </li>
  </ul>
</div>

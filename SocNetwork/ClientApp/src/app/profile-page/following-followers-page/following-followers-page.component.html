<main>
    <section class="users-header">
        <div class="header-content flex fd-c ai-s jc-sb">
            <button class="back-btn">Back</button>
            <div class="flex fd-c ai-c">
                <div class="source-name">st. Algernon</div>
                <div class="nick-name">@st.algernon</div>
            </div>
            <div class="user-switches flex fd-r" data-container="user-switches">
                <button [routerLink]="['/', username, 'followers']" data-state="inactive">Followers</button>
                <button [routerLink]="['/', username, 'following']" data-state="active">Following</button>
            </div>
        </div>
    </section>
    <section class="user-list">
        <div *ngFor="let user of following" class="user flex fd-c">
            <div class="flex fd-r jc-sb ai-c">
                <div class="avatar-box square-40">
                    <img [src]="user.pathToCurrentAvatar" alt="avatar">
                </div>
                <div class="flex fd-c fg-1">
                    <div class="source-name">{{ user.name }}</div>
                    <div class="nick-name">@{{ user.username }}</div>
                </div>
                <button class="btn btn-outlined">Follow</button>
            </div>
            <div class="bio">{{ user.bio }}</div>
        </div>
    </section>
</main>

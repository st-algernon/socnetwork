<div class="flex jc-c">
    <main class="photos flex fd-c">
      <div class="photos-header">
        <h2>Photos</h2>
      </div>
      <div class="photos-body fg-1 flex fw-w">
        <ng-container *ngIf="photos; else loading">
          <div *ngFor="let photo of photos" class="photo-item">
            <img [src]="photo.path" alt="photo">
          </div>
        </ng-container>
        <ng-template #loading>
          <app-loader></app-loader>
        </ng-template>
        <div 
          *ngIf="photos?.length == 0"
          class="photos-lining flex jc-c ai-c"
        >
        <p class="lining-label">Тут будуть розміщуватись ваші фото</p>
      </div>
      </div>
    </main>
  </div>
  <div class="flex jc-fe">
    <div class="right-col">
      <ng-scrollbar>
        <app-trends></app-trends>
        <app-follow-offers></app-follow-offers>
      </ng-scrollbar>
    </div>
  </div>

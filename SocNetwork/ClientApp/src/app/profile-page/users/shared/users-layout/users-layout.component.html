<div class="flex jc-c">
    <main class="users flex fd-c">
        <section class="users-header flex fd-c ai-s jc-sb">
            <div class="flex fd-c ai-c">
                <div class="source-name">st. Algernon</div>
                <div class="nick-name">@st.algernon</div>
            </div>
            <div class="user-switches flex fd-r" data-container="user-switches">
                <button 
                    [routerLink]="['/', username, 'followers']"
                    routerLinkActive="active"
                >Followers</button>
                <button 
                    [routerLink]="['/', username, 'following']"
                    routerLinkActive="active"
                >Following</button>
            </div>
        </section>
        <section class="users-body fg-1">
            <ng-scrollbar trackClass="scrollbar-track">
                <router-outlet></router-outlet>
            </ng-scrollbar>
        </section>
    </main>
</div>
<div class="flex jc-fe">
    <div class="right-col">
        <app-trends></app-trends>
        <app-follow-offers></app-follow-offers>
    </div>
</div>
